sudo: required

language: c

matrix:
  allow_failures:
    - os: osx
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.2

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

# whitelist
branches:
  only:
    - master

addons:
  apt:
   packages:
     - tree

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install tree sdl; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y update && sudo apt-get -y install tree wget zip libsdl1.2-dbg libsdl1.2-dbg libsdl1.2-dev libsdl-image1.2-dev; fi

before_script:
  - echo "Data:" && ls -al;
  - tree -CFL 3
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./install.linux; fi

script:
  - make
  - tree -CFL 3
